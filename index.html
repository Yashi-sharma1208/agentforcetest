<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agentforce Assistant</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f8faff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Floating chat bubble */
    #chatButton {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #007bff, #00a1e0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease;
      z-index: 999;
    }

    #chatButton:hover {
      transform: scale(1.1);
    }

    /* Chat window container */
    #chatContainer {
      position: fixed;
      bottom: 100px;
      right: 40px;
      width: 380px;
      height: 520px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: none;
      flex-direction: column;
      animation: fadeInUp 0.4s ease forwards;
      z-index: 998;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #chatHeader {
      background: linear-gradient(90deg, #007bff, #00a1e0);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .chat-footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #777;
      background: #f9fafc;
    }

    .chat-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .chat-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div id="chatButton" title="Chat with Agentforce">ðŸ’¬</div>

  <div id="chatContainer">
    <div id="chatHeader">Agentforce Assistant</div>
    <div id="embeddedMessagingContainer"></div>
    <div class="chat-footer">
      Powered by <a href="https://www.salesforce.com" target="_blank">Salesforce</a>
    </div>
  </div>

  <script>
    const chatBtn = document.getElementById('chatButton');
    const chatContainer = document.getElementById('chatContainer');

    chatBtn.addEventListener('click', () => {
      chatContainer.style.display =
        chatContainer.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>

  <!-- Salesforce Embedded Messaging Script -->
  <script type='text/javascript'>
    function initEmbeddedMessaging() {
      try {
        embeddedservice_bootstrap.settings.language = 'en_US';
        embeddedservice_bootstrap.init(
          '00DdL00000fWhmz',
          'Messaging_Setting',
          'https://orgfarm-fc63a0ccc4-dev-ed.develop.my.site.com/ESWMessagingSetting1762763951510',
          {
            scrt2URL: 'https://orgfarm-fc63a0ccc4-dev-ed.develop.my.salesforce-scrt.com',
            embeddedServiceConfig: {
              container: '#embeddedMessagingContainer'
            }
          }
        );
      } catch (err) {
        console.error('Error loading Embedded Messaging: ', err);
      }
    };
  </script>

  <script type='text/javascript'
    src='https://orgfarm-fc63a0ccc4-dev-ed.develop.my.site.com/ESWMessagingSetting1762763951510/assets/js/bootstrap.min.js'
    onload='initEmbeddedMessaging()'></script>
</body>
</html>
